<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>

    <h1>Boas Vindas</h1>

    <button onclick="solicitarNome()">Inicie o desafio</button>

    <script>
        function solicitarNome() {
            var nome = window.prompt("Por favor, digite seu nome:");
            saudarUsuario(nome);
        }

        function saudarUsuario(nome) {

            var idade = prompt("Olá, " + nome + "! Qual é a sua idade?");
            mostrarDados(nome, idade);
        }

        function mostrarDados(nome, idade) {
            window.alert("Nome: " + nome + "\nIdade: " + idade);
        }
    </script>

</body>
</html>
